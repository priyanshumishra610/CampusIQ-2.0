version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: campusiq-postgres
    environment:
      POSTGRES_DB: campusiq
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: campusiq-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: campusiq
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8081}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: sh -c "npm run migrate && npm start"

volumes:
  postgres_data:

